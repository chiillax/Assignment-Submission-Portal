{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'teachers:assignments_list' %}">My Assignments</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ assignment.name }}</li>
        </ol>
    </nav>
    <div class="row mb-3">
        <div class="col-md-6 col-sm-8 col-12">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Save changes</button>
                <a href="{% url 'teachers:assignments_list' %}" class="btn btn-outline-secondary" role="button">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
